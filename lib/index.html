<!DOCTYPE html>
<html>
<head lang="en">
    <title>Universe knows</title>
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/grid">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button"
        class="btn btn-secondary hide"
        data-container="body"
        data-toggle="popover"
        data-placement="right">
    Some mock text
</button>
<div class="container">
    <div class="row" >
        <div class="col middle" style="margin-top: 70px;">
            <h1><em>Are you a believer?</em></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md middle" style="margin-top: 20px;">
            <input id="question" class="field-width" type="text" placeholder="Question" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md middle" style="margin-top: 20px;">
            <input type="text"  id="encoder" class="field-width" placeholder="Universe, please answer me" required onInput="onEncodedInput()">
        </div>
    </div>
    <div class="row">
        <div class="col-md middle" style="height: 20px; margin-bottom: 15px">
            <label id="error"> </label>
        </div>
    </div>
    <div class="row buttons" style="margin: auto">
        <div class="col">
            <button id="submit" class="btn btn-secondary btn-lg" onclick="onSubmit()">Submit</button>
        </div>
        <div class="col">
            <button class="btn btn-secondary btn-lg" onclick="onReset()">Reset</button>
        </div>
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col middle">
            <label id="answer"></label>
            <div id="fader" class="disabled">
                <img src="images/images.jpeg" class="loader" alt="Transparent MDB Logo" id="animated-img1">
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
